<!DOCTYPE html>
<html>
<head>
    <title>Counter Button</title>
</head>
<body>
    <div id="buttonParent"></div>

    <script>
        let state = {
            count: 0
        };

        function incCounter() {
            state.count++;
            buttonRender();
        }

        function buttonRender() {
            const parent = document.getElementById("buttonParent");
            parent.innerHTML = ""; 

            const component = buttonComponent(state.count);
            console.log(component);
            parent.appendChild(component);
        }

        function buttonComponent(count) {
            const button = document.createElement("button");
            button.innerHTML = `Counter ${count}`;
            button.setAttribute("onclick", "incCounter()");
            return button;
        }

   
        buttonRender();
    </script>
</body>
</html>
