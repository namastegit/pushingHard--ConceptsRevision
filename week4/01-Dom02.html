<!DOCTYPE html>
<html>

<script>
    async function calculateSum() { // Corrected function name
        const num1 = parseInt(document.getElementById("num1").value);
        const num2 = parseInt(document.getElementById("num2").value);

        const response = await fetch(`http://localhost:3000/getsum?num1=${num1}&num2=${num2}`);
        const ans = await response.json();
        document.getElementById("demoid2").innerHTML = ans.result;
    }
</script>

<body>
    <p>Calculate sum backend logic - DOM Manipulation</p>
    <input id="num1" type="text" placeholder="First"></input> <br><br>
    <input id="num2" type="text" placeholder="Second"></input> <br><br>
    <button onclick="calculateSum()">Calculate Sum</button> <!-- Corrected function call -->
    <br><br>
    <p id="demoid2"></p>
</body>

</html>
